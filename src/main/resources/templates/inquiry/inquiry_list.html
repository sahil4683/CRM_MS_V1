<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="template_wrapper :: start"></div>


<section class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-6">
				<h1></h1>
			</div>
		</div>
	</div><!-- /.container-fluid -->
</section>







<div class="card card-primary">
	<div class="card-header">
		<h3 class="card-title">Inquiry List</h3>
		<div class="card-tools">
			<form id="form" action="#" method="get" th:action="@{/inquiry_list}">
				<div class="input-group input-group-sm" style="width: 150px;">
					<input type="text" name="value" class="form-control float-right" placeholder="Search"
						th:if="${key} == null">
					<input type="text" name="value" class="form-control float-right" placeholder="Search"
						th:if="${key} != null" th:value="${key}">

					<div class="input-group-append">
						<button type="submit" class="btn btn-default">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="card-body table-responsive p-0">
		<table class="table table-hover text-nowrap table-bordered">
			<thead>
				<tr>
					<th>NO</th>
					<th>Name</th>
					<th>Mobile No</th>
					<th>Looking For</th>
					<th>Configuration</th>
					<th>budget</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item,iter : ${data}">
					<td th:text="${iter.count}">1</td>
					<td th:text="${item.customerName}">Sahil Patil</td>
					<td th:text="${item.mobileNumber}">9876543210</td>
					<td th:text="${item.lookingFor}">Own</td>
					<td th:text="${item.configuration}">1BHK</td>
					<td th:text="${item.budget}">1500000</td>

					<td>
						<a href="#" class="btn btn-default" th:href="@{/inquiry_form(id=${item.id})}"
							title="Edit Data">
							<span class="fa fa-edit"></span>
						</a>
						<a href="#" class="btn btn-default" th:href="@{/inquiry_form/delete(id=${item.id})}"
							title="Delete data">
							<span class="fa fa-trash"></span>
						</a>
					</td>
				</tr>

				<tr th:if="${#lists.isEmpty(data.content)}">
					<td colspan="13" class="text-center text-danger">No Record Found !</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

			<div th:if="${not #lists.isEmpty(data.content)}" class="col-12">
                    <div sd:pagination-summary="">info</div>

                    <div class="text-center">
                        <nav>
                            <ul class="pagination" sd:pagination="full">
                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                <li class="disabled"><a href="#" aria-label="Previous"><span
                                        aria-hidden="true">&laquo;</span></a></li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>



<div th:replace="template_wrapper :: end"></div>
